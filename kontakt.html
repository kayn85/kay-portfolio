<!DOCTYPE html>
<html lang="sv">

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="icon" type="image/x-icon" href="/media/favicon.png" />
    <title>Kontakt</title>
    <meta name="description"
      content="Kom i kontakt med Kay Nguyen, fullstack utvecklare. Använd vårt enkla kontaktformulär för att skicka ett meddelande." />
  </head>

  <body>
    <header>
      <nav>
        <!-- logo -->
        <div class="nav-logo">
          <a href="index.html" class="nav-bar">Kay</a>
          <span>.</span>
        </div>
        <!-- meny bar -->
        <div class="nav-meny" id="navMeny">
          <ul class="nav-meny-list">
            <li class="nav-list">
              <a href="index.html" class="nav-link">Hem</a>
            </li>
            <li class="nav-list">
              <a href="om.html" class="nav-link">Om</a>
            </li>
            <li class="nav-list">
              <a href="kompetens.html" class="nav-link">Kompetens</a>
            </li>
            <li class="nav-list">
              <a href="kontakt.html" class="nav-link">Kontakt</a>
            </li>
          </ul>
        </div>
        <div class="nav-btn">
          <div class="om-btn">
            <a href="Kay-CV.pdf" download="custom_pdf"><button class="btn">Hämta
                CV<i class="uil uil-import"></i></button></a>
          </div>
        </div>
        <div class="nav-meny-btn">
          <i class="uil uil-bars" onclick="myMenyFunction()"></i>
        </div>
      </nav>
    </header>
    <main id="kontakt">
      <section class="section">
        <div class="top-header">
          <h1>Kontakta mig</h1>
          <span>Det är enkelt! Fyll i formuläret nedanför</span>
          <!-- kontakt form -->
          <div class="kontakt-container">
            <form action="https://api.web3forms.com/submit" method="POST"
              class="kontakt-left">
              <input type="hidden" name="access_key"
                value="93d6cb98-9c56-40b3-becb-a09e3cdff853" />
              <input type="text" name="name" placeholder="Namn:"
                class="kontakt-input" required />
              <input type="email" name="email" placeholder="Epost:"
                class="kontakt-input" required />
              <textarea name="message" placeholder="Meddelande:"
                class="kontakt-input" required></textarea>
              <label>
                <input name="consent" type="checkbox" required />
                <span>
                  Jag godkänner personuppgiftshanteringen
                </span>
              </label>
              <!-- kontakt "skicka" knappen -->
              <div class="kontakt-btn">
                <button type="submit" class="btn">
                  Skicka <i class="uil uil-message"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- foten  -->
    <footer>
      <div class="foten-top">
        <p>Nguyen .</p>
      </div>
      <!-- foten meny -->
      <div class="foten-mitten">
        <ul class="foten-meny">
          <li class="foten-list">
            <a href="index.html">Hem</a>
          </li>
          <li class="foten-list">

          </li>
          <li class="foten-list">
            <a href="kompetens.html">Kompetens</a>
          </li>
          <li class="foten-list">
            <a href="kontakt.html">Kontakt</a>
          </li>
        </ul>
      </div>
      <!-- foten social ikoner-->
      <div class="foten-social">
        <div class="ikon">
          <a href="https://www.facebook.com/kay.newyen" target="_blank"><i
              class="uil uil-facebook-f"></i></a>
        </div>
        <div class="ikon">
          <a href="https://www.linkedin.com/in/kay-newyen/" target="_blank"><i
              class="uil uil-linkedin"></i></a>
        </div>
        <div class="ikon">
          <a href="https://github.com/kayn85" target="_blank"><i
              class="uil uil-github"></i></a>
        </div>
        <div class="ikon">
          <a href="https://replit.com/@kaynewyen" target="_blank"><i
              class="uil uil-cube"></i></a>
        </div>
      </div>
      <!-- foten copyright -->
      <div class="foten-copyright">
        <p>
          Copyright &copy;
          <a href="index.html">Kay Nguyen</a> - alla rättigheter reserverade
        </p>
      </div>
    </footer>
    <script src="main.js"></script>
